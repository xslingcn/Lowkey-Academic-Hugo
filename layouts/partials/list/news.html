<div class="flex flex-col gap-1">
  <h1 class="text-2xl font-extrabold">
    {{ if .Params.header }}
      {{ .Params.header }}
    {{ else }}
      {{ .Title }}
      {{ end }}
    </h1>
  
  {{ with .Content }}
    {{ . }}
  {{ end }}
</div>

<div class="news mb-4">
    {{ range $index, $pages := .Pages }}
        <strong>[{{ .Date.Format "Jan, 2006" }}]</strong> {{- .Content -}}
    {{ else }}
        <p>{{ i18n "noContent" }}</p>
    {{ end }}
</div>
